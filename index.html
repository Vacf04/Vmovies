  <main>
    <section class="main-movies">
      <div class="slide-wrapper-main-movies">
        <div class="main-movies-carousel">



        </div>


        <div class="control-slide">
          <button class="control-button active" aria-label="botão para o primeiro slide"></button>
          <button class="control-button" aria-label="botão para o segundo slide"></button>
          <button class="control-button" aria-label="botão para o terceiro slide"></button>
        </div>
      </div>
    </section>
    <section class="movies-carousel">
      <div class="container">
        <h1 class="title">Filmes Populares</h1>
        <div class="slide-wrapper">
          <button class="arrow-left arrow-left-popular disable" aria-label="botão para voltar o slide de filmes"><svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" fill="#fff">
              <polygon points="15.293 3.293 6.586 12 15.293 20.707 16.707 19.293 9.414 12 16.707 4.707 15.293 3.293" />
            </svg></button>
          <ul class="movies-carousel-slide popular-movies-slide"></ul>
          <button class="arrow-right arrow-right-popular" aria-label="botão para avançar o slide de filmes"><svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" fill="#fff">
              <polygon points="7.293 4.707 14.586 12 7.293 19.293 8.707 20.707 17.414 12 8.707 3.293 7.293 4.707" />
            </svg>
          </button>
        </div>
      </div>
    </section>
    <section class="movies-carousel">
      <div class="container">
        <h1 class="title">Mais Bem Avaliados</h1>
        <div class="slide-wrapper">
          <button class="arrow-left arrow-left-top-rated disable" aria-label="botão para voltar o slide de filmes"><svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" fill="#fff">
              <polygon points="15.293 3.293 6.586 12 15.293 20.707 16.707 19.293 9.414 12 16.707 4.707 15.293 3.293" />
            </svg></button>
          <ul class="movies-carousel-slide top-rated-movies-slide"></ul>
          <button class="arrow-right arrow-right-top-rated" aria-label="botão para avançar o slide de filmes"><svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" fill="#fff">

            </svg>
          </button>
        </div>
      </div>
